<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
            initial-scale=1, maximum-scale=1, minimum-scale=1,
            user-scalable=no, minimal-ui">
        <!-- color for the statusbar -->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='materialize/css/materialize.min.css')}}"/>
    </head>
    <body>
        {% block nav %}
        <nav>
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left">
                    <li><a href="/">Home</a></li>
                </ul>
            </div>
        </nav>
        {% endblock %}
        <div class="container">
            {% block page_content %}
            {% endblock %}
        </div>
        <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
        <script src="{{ url_for('static', filename='materialize/js/materialize.min.js')}}"></script>
        <script src="{{ url_for('static', filename='js/knockout.js')}}"></script>
        <script src="{{ url_for('static', filename='js/app.js')}}"></script>
        <script>
            $(document).ready(function() {
                $('select').material_select();
                $('.datepicker').pickadate({
                    selectMonths: true,
                });
                $('.modal').modal();
            });
        </script>
    </body>
</html>
